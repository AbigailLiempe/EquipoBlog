<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Los equipos de trabajo  {{equipo}} son:</p>

    {% if equipo %} 

    <ul>
    {% for x in equipo %}

        <li>{{x.nombre}}</li>
        <li>{{x.tiempo}}</li>

    {% endfor %}

    </ul>

    {% endif %}    
</body>
</html>
